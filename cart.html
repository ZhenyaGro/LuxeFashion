<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping cart</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <header class="header container">
    <nav class="header__links">
      <div class="header__link-group header__group-logo">
        <a href="index.html" class="header__link">
          <img src="./img/logo.svg" alt="logo" class="logo">
        </a>
        <a class="header__link" href="#">
          <img src="./img/magnifier.svg" alt="magnifier" class="magnifier">
        </a>
      </div>
      <div class="header__link-group header__group-menu">
        <div class="header__link__button">
          <a href="#" class="header__link">
            <img src="./img/burger-menu.svg" alt="menu" class="header__link burger-menu">
          </a>
          <div class="menu">
            <h4 class="menu__heading">Menu</h4>
            <h4 class="person-category"><a class="person-category__link" href="#">Man</a></h4>
            <ul class="person-items">
              <li class="item-type"><a class="item-type__link" href="#">Accessories</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Bags</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Denim</a></li>
              <li class="item-type"><a class="item-type__link" href="#">T-Shirts</a></li>
            </ul>
            <h4 class="person-category"><a class="person-category__link" href="#">Woman</a></h4>
            <ul class="person-items">
              <li class="item-type"><a class="item-type__link" href="#">Accessories</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Jackets & Coats</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Polos</a></li>
              <li class="item-type"><a class="item-type__link" href="#">T-Shirts</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Shirts</a></li>
            </ul>
            <h4 class="person-category"><a class="person-category__link" href="#">Kids</a></h4>
            <ul class="person-items">
              <li class="item-type"><a class="item-type__link" href="#">Accessories</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Jackets & Coats</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Polos</a></li>
              <li class="item-type"><a class="item-type__link" href="#">T-Shirts</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Shirts</a></li>
              <li class="item-type"><a class="item-type__link" href="#">Bags</a></li>
            </ul>
          </div>
        </div>
        <a href="#" class="header__link">
          <img src="./img/contact.svg" alt="contact" class="contact"></a>
        <a href="#" class="header__link">
          <img src="./img/cart.svg" alt="cart" class="cart">
        </a>
      </div>
    </nav>
  </header>
  <section class="top container">
    <h2 class="top__heading">SHOPPING CART</h2>
  </section>
  <div class="content container">
    <div class="order">
      <div class="order__items">
        <div class="order__item"></div>
        <div class="order__item"></div>
      </div>
      <div class="order__buttons">
        <div class="order__button"></div>
        <div class="order__button"></div>
      </div>
    </div>
    <div class="order-data">
      <form action="#" class="order-data__address">
        <input type="text" class="order-data__input">
        <input type="text" class="order-data__input">
        <input type="text" class="order-data__input">
        <button class="order-data__button"></button>
      </form>
      <div class="order-data__counting">
        <h4 class="order-data__subtotal"></h4>
        <h3 class="order-data__total"></h3>
        <button class="order-data__button"></button>
      </div>
    </div>
  </div>

</body>

</html>
