<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxerious fashion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav class="container header">
      <div class="header_button-group group-logo">
        <img src="./Img/logo.svg" alt="logo" class="header_button logo">
        <img src="./Img/magnifier.svg" alt="magnifier" class="header_button magnifier">
      </div>
      <div class="header_button-group group-menu">
        <img src="./Img/burger-menu.svg" alt="menu" class="header_button burger-menu">
        <img src="./Img/contact.svg" alt="contact" class="header_button contact">
        <img src="./Img/cart.svg" alt="cart" class="header_button cart">
      </div>
    </nav>
  </header>
  <main class="main-page">
    <div class="container">
      <h1 class="main-page_header">
        <span class="header_first-line">THE BRAND</span><br>
        <span class="header_second-line">
          OF LUXERIOUS
          <span class="text-red">FASHION</span>
        </span>
      </h1>
    </div>
  </main>
  <footer></footer>
</body>

</html>
