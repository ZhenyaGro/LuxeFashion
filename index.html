<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxerious fashion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header container">
    <nav class="header_links">
      <div class="header_link-group group-logo">
        <a href="#" class="header_link">
          <img src="./img/logo.svg" alt="logo" class="logo">
        </a>
        <a class="header_link" href="#">
          <img src="./img/magnifier.svg" alt="magnifier" class="magnifier">
        </a>
      </div>
      <div class="header_link-group group-menu">
        <a href="#" class="header_link">
          <img src="./img/burger-menu.svg" alt="menu" class="header_link burger-menu">
        </a>
        <a href="#" class="header_link">
          <img src="./img/contact.svg" alt="contact" class="header_link contact"></a>
        <a href="#" class="header_link">
          <img src="./img/cart.svg" alt="cart" class="header_link cart">
        </a>
      </div>
    </nav>
  </header>
  <main class="main-page container">
    <img src="./img/main-man.png" alt="man picture" class="man">
    <h1 class="main-page_header">
      <span class="header_first-line">THE BRAND</span><br>
      <span class="header_second-line">
        OF LUXERIOUS
        <span class="text-red">FASHION</span>
      </span>
    </h1>
  </main>
  <footer></footer>
</body>

</html>
